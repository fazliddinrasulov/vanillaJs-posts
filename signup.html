<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <title>Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navbar navbar-expand-lg bg-transparent">
          <div class="container-fluid">
            <a href="./index.html">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 60 60"
                width="60"
                height="60"
              >
                <path
                  d="M15,45 L45,45 L45,15 C45,7.5 38.5,1 30,1 C21.5,1 15,7.5 15,15 L15,45 Z"
                  fill="#aaa"
                />
                <text
                  x="19"
                  y="34"
                  fill="#75E6DA"
                  font-family="Arial, sans-serif"
                  font-size="30"
                >
                  R
                </text>
              </svg>
            </a>

            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="./index.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="./login.html"
                    >Login</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <h1 class="text-center text-info my-3">Sign Up</h1>
        <form action="" class="signup-form form-control w-50 mx-auto mt-5">
          <input
            name="name"
            type="text"
            class="form-control my-3"
            required
            placeholder="Name"
            autocomplete="on"
          />
          <input
            name="surname"
            type="text"
            class="form-control my-3"
            required
            placeholder="Last Name"
            autocomplete="on"
          />
          <input
            name="email"
            type="email"
            class="form-control my-3"
            required
            placeholder="Email"
            autocomplete="on"
          />
          <input
            name="password"
            type="password"
            class="form-control my-3"
            required
            placeholder="Password"
            autocomplete="on"
          />
          <button class="btn btn-info d-block mx-auto" type="submit">Sign Up</button>
        </form>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/signup.js"></script>
  </body>
</html>
